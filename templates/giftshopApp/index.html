{% load static %}
<!doctype html>
<html class="no-js" lang="en">


<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>
        {% block title %}

        {% endblock title %}
    </title>
    <meta name="description" content="
        {% block description%}
        {% endblock description%}">
    <meta name="keywords" content="
        {% block keywords %}           
        {% endblock keywords %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static '' %}giftshopApp/img/favicon.ico">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <!-- CSS
	============================================ -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static '' %}giftshopApp/css/bootstrap.min.css">
    <!-- Icon Font CSS -->
    <link rel="stylesheet" href="{% static '' %}giftshopApp/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static '' %}giftshopApp/css/ionicons.min.css">
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{% static '' %}giftshopApp/css/plugins.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static '' %}giftshopApp/css/style.css">
    <!-- Modernizer JS -->
    <script src="{% static '' %}giftshopApp/js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>

    <!-- Main Wrapper Start -->
    <div id="main-wrapper" class="section">


        <!-- Header Section Start -->

        {% include 'giftshopApp/header.html' %}

        <!-- Header Section End -->


        <!-- Hero Slider Start-->

        {% block slider %}

        {% endblock slider %}

        <!-- Hero Slider End-->

        <!-- Body Start Here -->

        {% block body %}

        {% endblock body %}

        <!-- Body End Here -->

        <!-- Footer Section Start-->

        {% block footer %}

        {% endblock footer %}

        <!-- Footer Section End-->


    </div><!-- Main Wrapper End -->

    <!-- JS
============================================ -->

    <!-- jQuery JS -->
    <script src="{% static '' %}giftshopApp/js/vendor/jquery-1.12.0.min.js"></script>
    <!-- Popper JS -->
    <script src="{% static '' %}giftshopApp/js/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="{% static '' %}giftshopApp/js/bootstrap.min.js"></script>
    <!-- Plugins JS -->
    <script src="{% static '' %}giftshopApp/js/plugins.js"></script>
    <!-- Ajax Mail JS -->
    <script src="{% static '' %}giftshopApp/js/ajax-mail.js"></script>
    <!-- Main JS -->
    <script src="{% static '' %}giftshopApp/js/main.js"></script>
</body>

</html>
